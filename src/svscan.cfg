[GeneralOptions]
// genome reference
dnaref /share/work1/wulj/database/hg19/hg19.fa
// transcriptome reference
rnaref /share/work1/wulj/database/svdb/rna/ref/ref.fa
// genome annotation database
dnaanno /share/work1/wulj/database/svdb/dna/anndb/anno.sort.gz
// transcriptome annotation database
rnaanno /share/work1/wulj/database/svdb/rna/anndb/anno.sort.gz
[ThresholdOptions]
// min sv length to compute
min_ref_sep 50
// max read split mapping pos allowed to compute sv
max_read_sep 10
// min flank length needed on each side of breakpoint
min_flk_len 10
// max homologous length between leading/tailing clip sequnce
max_hom_len 10
// min mapping quality of reads used to compute sv
min_map_qual 1
// min clip length needed to compute sv
min_clip_len 20
// min mapping quality of discordant pair used to compute sv
min_tra_qual 1
// min duplication size needed for a DP to compute sv
min_dup_dp 100
// min inversion size to report
min_inv_rpt 100
// min deletion size to report
min_del_rpt 300
// min dup size to report
min_dup_rpt 100
// min seed split reads needed to compute SV
min_seed_sr 3
// min seed discordant pair needed to compute SV
min_seed_dp 3
[FusionOptions]
// min depth for an valid fusion break point in whitelist
whitemindep 30
// min depth for an valid fusion break point not in whitelist
usualmindep 50
// min sr seeds for an valid fusion break point in whitelist
whiteminsrs 3
// min sr seeds for an valid fusion break point not in whitelist
usualminsrs 5
// min dp seeds for an valid fusion break point in whitelist
whitemindps 3
// min dp seeds for an valid fusion break point not in whitelist
usualmindps 5
// min sr reads for an valid fusion break point in whitelist
whiteminsrr 3
// min sr reads for an valid fusion break point not in whitelist
usualminsrr 3
//min dp reads for an valid fusion break point in whitelist
whitemindpr 5
// min dp reads for an valid fusion break point not in whitelist
usualmindpr 5
// min molecules for an valid fusion in whitelist
whiteminttr 3
// min molecules for an valid fusion not in whitelist
usualminttr 5
// min VAF for an valid fusion in whitelist
whiteminaf 0
// min VAF for an valid fusion not in whitelist
usualminaf 0.01
// min intra-gene(gene-nonegene) sv size for an valid fusion in whitelist
whiteminigs 2000
// min intra-gene(gene-nonegene) sv size for an valid fusion not in whitelist
usualminigs 2000
// max hits on reference allowed for partial seqs of fusion in whitelist
whitemaxrph 4
// max hits on reference allowed for partial seqs of fusion not in whitelist
usualmaxrph 4
// max breakpoint offset allowed for an SV excluded from background SVs
maxbpoffset 10
// indexed background sv vents BCF file of genome
dnabgbcf /share/work1/wulj/database/svdb/dna/bgbcf/bgbcf.bcf
// indexed background sv vents BCF file of transcriptome
rnabgbcf 
// gene coordinate list
genecrdlist /share/work1/wulj/database/svdb/extra/gene.coord.tsv
// fusion not in db drop bit mask
ndbdropmask 73656192
// fusion in db drop bit mask
idpdropmask 4449152
// fusion keep masks
keepmasks 6291460,4194324,4718596
// primary fusion mask
primarymask 8388637
